name: Build Android APK (Artifact)
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with: 
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: App V2/package-lock.json

      - name: Install npm dependencies
        working-directory: App V2
        run: npm ci

      # ðŸ‘‡ Building full-featured App V2 (125MB+ with all features)
      - name: Build release APK
        working-directory: App V2/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: handyman-pro-full-apk
          path: App V2/android/app/build/outputs/apk/release/app-release.apk